spack:
  specs: 
    - cmake
    - geant4 cxxstd=14
    - llvm +clang
    - openmpi
    - root +aqua +gdml cxxstd=14
    - veccore
    - vecgeom cxxstd=14 +gdml +root
  view: true
  concretization: together
  packages:
    pcre:
      variants: +jit
    python:
      variants: +libxml2 +shared +uuid
    root:
      variants: ~examples ~x ~opengl
    xerces-c:
      variants: cxxstd=14
    all:
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [openmpi]
